<!DOCTYPE html>
<html>
  <head>
    <title>Factorial</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery.js"></script>
    <script src="js/fac.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h2>This Page will Compute Factorials</h2>
      </div>
      <form>
        <div class="form-group">
          <label for="number">Enter a Number:</label>
          <input type="text" id="number" class="form-control">
        </div>
        <h3>How would you like your factorial computed?</h3>
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="method" value="non-recur">
              Without recursion
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="method" value="recur">
              With recursion
            </label>
          </div>
        </div>
        <button type="submit" class="btn">Find Factorial</button>
      </form>
      <div id="answer-section">
        <h3 id="answer"></h3>
      </div>
    </div>
  </body>
</html>
